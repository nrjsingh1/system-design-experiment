# Baseline Configuration (Current Production Config)
# This is the reference configuration with comprehensive metrics and observability
# Use this as the baseline for performance comparisons

# Application
spring.application.name=system-design-experiment

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# Enable all Prometheus metrics
management.metrics.enable.all=true

# Metrics specific configurations
management.metrics.web.server.request.autotime.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.sla.http.server.requests=50ms,100ms,200ms,300ms,500ms,1s

# Custom metrics configuration
management.metrics.export.prometheus.enabled=true
management.metrics.web.server.request.autotime.percentiles=0.5,0.75,0.95,0.99
management.metrics.web.server.request.autotime.percentiles-histogram=true

# System resource metrics
management.metrics.enable.process.cpu=true
management.metrics.enable.process.memory=true
management.metrics.enable.jvm.memory=true
management.metrics.enable.jvm.threads=true
management.metrics.enable.system.cpu=true

# Database connection pool metrics
management.metrics.enable.jdbc=true
management.metrics.enable.hikaricp=true

# Thread pool metrics
spring.task.execution.tracking.enabled=true

# PostgreSQL datasource configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:system_design_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari connection pool configuration
spring.datasource.hikari.pool-name=PostgresHikariCP
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.auto-commit=true

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-on-validation-error=false

# Disable Spring default schema generation
spring.sql.init.mode=never
