# Minimal Configuration
# Optimized for: Maximum throughput, minimal overhead
# Trade-off: Limited observability, basic health checks only
# Best for: High-volume production where every millisecond counts

# Application
spring.application.name=system-design-experiment

# Actuator - minimal exposure
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# Disable most metrics collection
management.metrics.enable.all=false
management.metrics.web.server.request.autotime.enabled=false

# PostgreSQL datasource configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:system_design_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari connection pool - optimized for speed
spring.datasource.hikari.pool-name=PostgresHikariCP
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.leak-detection-threshold=0

# JPA / Hibernate - performance tuned
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-on-validation-error=false

# Disable Spring default schema generation
spring.sql.init.mode=never
