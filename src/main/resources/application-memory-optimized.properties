# Memory-Optimized Configuration
# Optimized for: Low memory footprint, resource-constrained environments
# Trade-off: Lower throughput, smaller connection pools
# Best for: Development, containers with memory limits, cost optimization

# Application
spring.application.name=system-design-experiment

# Actuator - minimal
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=never
management.metrics.tags.application=${spring.application.name}

# Very selective metrics
management.metrics.enable.all=false
management.metrics.enable.jvm.memory=true
management.metrics.enable.hikaricp=true
management.metrics.web.server.request.autotime.enabled=false

# PostgreSQL datasource configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:system_design_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari connection pool - conservative memory usage
spring.datasource.hikari.pool-name=PostgresHikariCP
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.leak-detection-threshold=0

# JPA / Hibernate - memory conscious
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.jdbc.fetch_size=20
spring.jpa.properties.hibernate.order_inserts=true

# Smaller cache sizes
spring.jpa.properties.hibernate.query.plan_cache_max_size=256
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=32

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-on-validation-error=false

# Disable Spring default schema generation
spring.sql.init.mode=never

# Tomcat thread pool - low memory
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=5
server.tomcat.accept-count=25
server.tomcat.max-connections=500

