# Aggressive Performance Configuration
# Optimized for: Maximum throughput under heavy load
# Trade-off: Higher resource usage (memory, connections)
# Best for: Peak traffic scenarios, load testing

# Application
spring.application.name=system-design-experiment

# Actuator - selective metrics only
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=never
management.metrics.tags.application=${spring.application.name}

# Enable only critical metrics
management.metrics.enable.all=false
management.metrics.enable.jvm.memory=true
management.metrics.enable.hikaricp=true
management.metrics.web.server.request.autotime.enabled=true

# PostgreSQL datasource configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:system_design_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari connection pool - aggressive settings
spring.datasource.hikari.pool-name=PostgresHikariCP
spring.datasource.hikari.minimum-idle=20
spring.datasource.hikari.maximum-pool-size=100
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.leak-detection-threshold=0

# JPA / Hibernate - aggressive batching and caching
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.jdbc.fetch_size=100
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Statement caching for prepared statements
spring.jpa.properties.hibernate.query.plan_cache_max_size=2048
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=256

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-on-validation-error=false

# Disable Spring default schema generation
spring.sql.init.mode=never

# Tomcat thread pool - high concurrency
server.tomcat.threads.max=400
server.tomcat.threads.min-spare=50
server.tomcat.accept-count=200
server.tomcat.max-connections=10000
