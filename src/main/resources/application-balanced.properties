# Balanced Configuration
# Optimized for: Good performance with reasonable observability
# Trade-off: Balanced approach - some metrics overhead but manageable
# Best for: General production use with monitoring needs

# Application
spring.application.name=system-design-experiment

# Actuator endpoints - key metrics only
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.tags.application=${spring.application.name}

# Selective metrics
management.metrics.enable.all=false
management.metrics.enable.jvm.memory=true
management.metrics.enable.jvm.threads=true
management.metrics.enable.system.cpu=true
management.metrics.enable.hikaricp=true
management.metrics.enable.jdbc=true

# Request metrics with basic percentiles
management.metrics.web.server.request.autotime.enabled=true
management.metrics.web.server.request.autotime.percentiles=0.5,0.95,0.99
management.metrics.distribution.percentiles-histogram.http.server.requests=false

# PostgreSQL datasource configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:system_design_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari connection pool - balanced settings
spring.datasource.hikari.pool-name=PostgresHikariCP
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=40
spring.datasource.hikari.idle-timeout=400000
spring.datasource.hikari.connection-timeout=15000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.leak-detection-threshold=60000

# JPA / Hibernate - balanced performance
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-on-validation-error=false

# Disable Spring default schema generation
spring.sql.init.mode=never

# Tomcat thread pool - moderate settings
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=20
server.tomcat.accept-count=100
server.tomcat.max-connections=5000
